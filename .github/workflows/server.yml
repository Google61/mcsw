name: Minecraft Server

on:
  workflow_dispatch:
    inputs:
      ngrokRegion:
        description: 'ngrok region'
        required: false
        default: 'eu'

jobs:
  host:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Unpack custom zip
        id: unpack
        run: 'chmod +x * && ./unpack-custom-zip.sh'
      - name: Download artifact
        if: steps.unpack.outputs.zip_unpacked != 'true'
        uses: dawidd6/action-download-artifact@v2
        with:
              github_token: ${{secrets.GITHUB_TOKEN}}
              workflow: server.yml
              path: ./
              workflow_conclusion: completed
      - name: Update server
        run: ./setup-auto-mc.sh
      - name: Setup ngrok
        env:
          ngrokauthtoken: ${{ secrets.NGROKAUTHTOKEN }}
        run: ./setup-ngrok.sh &
      - name: Run server
        run: ./run-mc.sh
      - name: Upload artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: server
          path: |
                server
                !*ngrok*
                !server/logs
                !server/*mixin*
                !server/*fabric*
                !server/*server*.jar
                !server/*forge*
                !server/cache
                !server/libraries
      - name: Remove custom zip
        if: steps.unpack.outputs.zip_unpacked == 'true'
        run: 'rm server.zip'
      - name: Push change
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          file_pattern: server.zip
