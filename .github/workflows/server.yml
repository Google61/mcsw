# This is a basic workflow to help you get started with Actions

name: Minecraft Server

# Controls when the action will run. 
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  host:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Unpack custom zip
        run: 'chmod +x * && ./unpack-custom-zip.sh'
      - name: Download artifact
        if: failure()
        uses: dawidd6/action-download-artifact@v2
        with:
              github_token: ${{secrets.GITHUB_TOKEN}}
              workflow: server.yml
              path: ./
      - name: Update server
        if: success() || failure()
        run: ./setup-auto-mc.sh
      - name: Setup ZeroTier & connect
        if: success() || failure()
        env:
          zerotiernetid: ${{ secrets.ZEROTIERNETID }}
        run: ./setup-zerotier.sh
      - name: Run server
        if: success() || failure()
        run: ./run-mc.sh
      - name: Disconnect ZeroTier
        if: ${{ cancelled() }} || success() || failure()
        env:
          zerotiernetid: ${{ secrets.ZEROTIERNETID }}
        run: ./disconnect-zerotier.sh
      - name: Upload artifact
        if: ${{ cancelled() }} || success() || failure()
        uses: actions/upload-artifact@v2
        with:
          name: server
          path: |
                server
                !server/logs
                !server/*mixin*
                !server/*fabric*
                !server/server.jar
